<!DOCTYPE html>
<html>
<head>
    <title>Create/ Edit</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Create/ Edit Contact</h2>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <label for="id_name">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group text-center">
                        <label for="id_email">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group text-center">
                        <label for="id_phone">Phone:</label>
                        {{ form.phone }}
                    </div>
                    <div class="form-group text-center">
                        <label for="id_address">Notes:</label>
                        {{ form.address }}
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container text-center">
          <span class="text-muted">&copy; 2023 <span style="color: rgb(255, 0, 0);">Created by Shreya Shree Bukkarayasamudram</span></span>
      </div>
  </footer>
</body>
</html>
